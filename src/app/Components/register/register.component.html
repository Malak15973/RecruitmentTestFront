<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mt-5">
      <h1 class="text-center mb-4">Register</h1>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" [(ngModel)]="mobileNumber" id="mobileNumber" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="password" required>
      </div>
      <div class="text-center">
        <button type="submit" (click)="register()" class="btn btn-primary">Register</button>
      </div>

      <p class="text-center my-3">Already have an account? <a routerLink="/Login">Login</a></p>
    </div>
  </div>
</div>
