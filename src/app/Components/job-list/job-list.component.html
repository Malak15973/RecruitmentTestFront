<div class="container mt-4">
  <div class="mb-3">
    <a routerLink="/Job/Add" class="btn btn-success">Create New Job</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Max Applicants</th>
          <th>Valid From</th>
          <th>Valid To</th>
          <th>Skills</th>
          <th>Responsibilities</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          
        <ng-container *ngFor="let item of data;let i = index;trackBy:jobTrackByFn">
          <tr >
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.category.name}}</td>
            <td class="text-center">{{item.maxApplicants}}</td>
            <td>{{item.validFrom}}</td>
            <td>{{item.validTo}}</td>
            <td>
              <ul>
                  <li *ngFor="let skill of item.jobSkills;">{{skill.name}}</li>
              </ul>
            </td>
            <td>
              <ul>
                <li *ngFor="let responsability of item.jobResponsabilities;">{{responsability.name}}</li>
              </ul>
            </td>
            <td>
              <button (click)="deleteFunc(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </ng-container> 
        

        <!-- More job rows... -->
      </tbody>
    </table>
  </div>
