<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" id="emailInput" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="passwordInput"
              placeholder="Enter password">
          </div>
          <div class="mb-3 text-center ">
            <button (click)="login()" type="submit" class="btn btn-primary me-5">Login</button>
            <a routerLink="/Register" class="btn btn-success">Register</a>
          </div>

        </div>
      </div>
    </div>
  </div>
